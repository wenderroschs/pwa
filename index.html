<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="./app-images/manifest.json">
    <title>Rosquinha</title>
    <script>
        // This is the "Offline page" service worker

        // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

        // Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] active service worker found, no need to register");
            } else {
                // Register the service worker
                navigator.serviceWorker
                    .register("pwabuilder-sw.js", {
                        scope: "./"
                    })
                    .then(function (reg) {
                        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                    });
            }
        }
    </script>
</head>
<body>
    <h1>Sou uma rosquinhaaa</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, est. Eaque optio totam accusantium veniam porro molestias quos nobis, ut, doloremque rerum tenetur at repellat. Tempore mollitia voluptatem repellat ipsam!</p>

    <img src="./rosquinha.jpeg" alt="rosquinha">
    <button>Click me</button>

    <style>
    body{
      background-color: pink;  
    }
    </style>
   
    <script>
        const button = document.querySelector('button');
        const body  = document.querySelector('body');

        button.addEventListener('click', () => {
            const color = body.style.backgroundColor;
            if (color === 'paleturquoise') {
                body.style.backgroundColor = 'pink'
            } else {
                body.style.backgroundColor = 'paleturquoise'
            }
        });
    </script>
    <script src="/pwabuilder-sw.js"></script>
</body>
</html>
